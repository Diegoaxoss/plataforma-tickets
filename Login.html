<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>INICIO</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">Recordar Cuenta</label>
                   
                </div>
                <button type="submit">Ingresar</button>
                <div class="signUp-link">
                    <p>No tengo una cuenta <a href="#" class="signUpBtn-link"> Registrar</a></p>
                    

                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>REGISTRAR</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Nombre</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Apellido</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">Acepta los terminos y condiciones</label>
                </div>
                <button type="submit">Registrar</button>
                <div class="signIn-link">
                    <p>Ingresar a la cuenta <a href="#" class="signInBtn-link"> Ingresar</a></p>
                </div>
            </form>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
